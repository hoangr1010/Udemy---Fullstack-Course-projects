<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- icon -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <!-- style -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="header">
        <h1>Our Menu</h1>
        <hr class="underline-title">

        <button type="button" class="btn btn-outline-primary all">All</button>
        <button type="button" class="btn btn-outline-primary breakfast">Breakfast</button>
        <button type="button" class="btn btn-outline-primary lunch">Lunch</button>
        <button type="button" class="btn btn-outline-primary shake">Shake</button>

    </div>
    <article class="container menu-body">

        <div class="row content-body">
            
            <div class="col-lg-6 col-md-12 block-element">
                <div class="row page-element">
                        
                    <img class="col-5" src="images/item-1.jpeg" alt="food-image">

                    <div class="col">
                        <h5 class="food-name">
                            Buttermilk Pancakes<h6 class="price">$15.99</h6>
                        </h5>
                        <hr class="underline-element">
                        <p>I'm baby woke mlkshk wolf bitters live-edge blue bottle, hammock freegan copper mug whatever cold-pressed</p>
                    </div>
                    <hr>
                </div>
            </div>

        </div>
    </article>

    <script src="index.js"></script>

</body>
</html>
